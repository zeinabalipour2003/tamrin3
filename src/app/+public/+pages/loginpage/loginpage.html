<div class="login">
    <form (ngSubmit)="check()">
        <div>
            <label for="username">نام کاربری</label>
            <input [(ngModel)]="loginForm.username" id="username" name="username" type="text" placeholder="نام کاربری">
        </div>
         <div>
            <label for="password">کلمه عبور</label>
            <input [(ngModel)]="loginForm.password" id="password" name="password" type="password" placeholder="کلمه عبور">
         </div>
         <div>
            <input [(ngModel)]="loginForm.keepMe" id="keepMe" name="keepMe" type="checkbox">
            <label for="keepMe">مرا به یاد داشته باش</label>
         </div>
         <div>
            <button [disabled]="loginForm.username=='' || loginForm.password=='' " type="submit">ورود</button>
         </div>
         @if (message!==''){
            <div>
                {{message}}
            </div>
         }
    </form>

</div>
