@if (mystate=='list') {
<div>
    <button class="primary" (click)="onAdd.emit()">افزودن</button>

</div>
<table>
    <thead>
        <tr>
            @for (item of columns; track $index) {
            <th>{{item.titel}}</th>
            }
            <th></th>
        </tr>
    </thead>
    <tbody>
        @for (item of mydata; track $index) {
        <tr>
            @for (col of columns; track $index) {
            <td>{{item[col.field]}}</td>
            }
            <td>
                <button class="edit" (click)="onEdit.emit(item)">ویرایش</button>
                <button class="remove" (click)="onRemove.emit(item)"> حذف</button>
            </td>
        </tr>
        }
    </tbody>
</table>
}
@else {
@if (mystate=='remove') {

<div class="alert">
    آیا از حذف این کتاب اطمینان دارید؟
</div>
}
<form (ngSubmit)="onsave.emit()">
    <ng-content></ng-content>
    <div>
        <button class="primary" (click)="onsave.emit()" type="button">تایید</button>
        <button (click)="onCancel.emit()" type="button">انصراف</button>
    </div>
</form>
}
